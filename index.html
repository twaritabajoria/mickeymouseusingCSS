<html>
  <head>
    <title>
      mickey
    </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="background-color:blueviolet">
     <div class="mickey">
        <div class="leftear"></div>
        <div class="rightear"></div>
        <div class="mickeytop">
          <div class="nose"></div>
          <div class="lefteye">
            <div class="lefteyeball"></div>
          </div>
          <div class="righteye">
            <div class="righteyeball"></div>
          </div>
          <div class="mickeylefthead"></div>
          <div class="mickeyrighthead"></div>
          </div>
          <div class="mickeybottom">
            <div class="leftcheek"></div>
              <div class="rightcheek"></div>
              <div class="mickeymouth">
                <div class="tongue"></div>
              </div>
          </div>

  </body>
</html>
